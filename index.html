<!DOCTYPE html>

<body>
	    <h1>Dynamic Multiplication Table</h1>
    <form id="multiplication-form">
        <label for="hStart">Horizontal Start:</label>
        <input type="number" id="hStart" name="hStart" required>
        <label for="hEnd">Horizontal End:</label>
        <input type="number" id="hEnd" name="hEnd" required>
        <label for="vStart">Vertical Start:</label>
        <input type="number" id="vStart" name="vStart" required>
        <label for="vEnd">Vertical End:</label>
        <input type="number" id="vEnd" name="vEnd" required>
        <button type="submit">Generate Table</button>
    </form>
    <div id="table-container"></div>

    
    <script src="table.js"></script>
</body>
</html>
